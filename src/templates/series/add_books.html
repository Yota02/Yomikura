{% extends 'base.html' %}

{% block content %}
<h1>Ajouter des livres à {{ series.title }}</h1>

<form action="{{ url_for('process_add_books', series_id=series.id) }}" method="post">
    <div class="form-group">
        <h3>Livres disponibles :</h3>
        {% if unassigned_books %}
            {% for book in unassigned_books %}
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="books[]" value="{{ book }}">
                    {{ book }}
                </label>
            </div>
            {% endfor %}
        {% else %}
            <p>Aucun livre disponible à ajouter.</p>
        {% endif %}
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Ajouter les livres sélectionnés</button>
        <a href="{{ url_for('view_series', series_id=series.id) }}" class="btn btn-secondary">Annuler</a>
    </div>
</form>
{% endblock %}
