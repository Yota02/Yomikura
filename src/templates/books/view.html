{% extends 'base.html' %}

{% block content %}
<div class="book-detail">
    <h1>{{ book.title }}</h1>
    
    <div class="book-actions">
        <a href="{{ url_for('download_book', book_id=book.id) }}" class="btn-primary" download>
            Télécharger le PDF
        </a>
        <a href="{{ url_for('view_series', series_id=book.series_id) }}" class="btn-secondary">
            Retour à la série
        </a>
    </div>
</div>
{% endblock %}
